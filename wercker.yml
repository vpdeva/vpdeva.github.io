box: node

build:
  steps:
    - npm-install
    - hgen/gulp:
        tasks: build

deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update
          apt-get -y install git
    # Add SSH-Key to
    - leipert/add-ssh-key-gh-bb:
        keyname: DEPLOY_SSH
    # Add bitbucket to known hosts, so they won't ask us whether we trust bitbucket
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 97:8c:1b:f2:6f:14:6b:5c:3b:ec:aa:46:46:74:7c:40
    - leipert/git-push:
         host: github.com
         repo: vpdeva/vpdeva.github.io
         branch: master
         basedir: master